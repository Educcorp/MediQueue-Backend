<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email - MediQueue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #667eea;
            margin-top: 0;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
        }
        input {
            border: 1px solid #ddd;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        pre {
            background: #282c34;
            color: #abb2bf;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test de Email - MediQueue</h1>
        
        <div class="section">
            <h2>Paso 1: Verificar Configuraci√≥n</h2>
            <button onclick="checkConfig()">üîç Ver Configuraci√≥n en Railway</button>
            <div class="loading" id="loadingConfig">
                <div class="spinner"></div>
                <p>Consultando configuraci√≥n...</p>
            </div>
            <div class="result" id="configResult"></div>
        </div>

        <div class="section">
            <h2>Paso 2: Probar Env√≠o de Email</h2>
            <input 
                type="email" 
                id="emailInput" 
                placeholder="Tu email (ej: usuario@gmail.com)"
                value=""
            />
            <button onclick="testEmail()">üìß Enviar Email de Prueba</button>
            <div class="loading" id="loadingEmail">
                <div class="spinner"></div>
                <p>Enviando email...</p>
            </div>
            <div class="result" id="emailResult"></div>
        </div>
    </div>

    <script>
        // Cambia esta URL si tu backend de Railway tiene otra URL
        const BACKEND_URL = 'https://mediqueue-backend-production.up.railway.app';
        // const BACKEND_URL = 'http://localhost:8080'; // Para pruebas locales

        async function checkConfig() {
            const resultDiv = document.getElementById('configResult');
            const loadingDiv = document.getElementById('loadingConfig');
            
            resultDiv.style.display = 'none';
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch(`${BACKEND_URL}/api/test/config`);
                const data = await response.json();
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>‚úÖ Configuraci√≥n obtenida</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error al obtener configuraci√≥n</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Verifica que la URL del backend sea correcta.</p>
                `;
                resultDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        async function testEmail() {
            const email = document.getElementById('emailInput').value;
            const resultDiv = document.getElementById('emailResult');
            const loadingDiv = document.getElementById('loadingEmail');

            if (!email) {
                alert('Por favor ingresa un email');
                return;
            }

            resultDiv.style.display = 'none';
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch(`${BACKEND_URL}/api/test/email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Email enviado exitosamente</h3>
                        <p><strong>Destinatario:</strong> ${email}</p>
                        <p>Revisa tu bandeja de entrada (y spam).</p>
                        <h4>Configuraci√≥n usada:</h4>
                        <pre>${JSON.stringify(data.config, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Error al enviar email</h3>
                        <p><strong>Error:</strong> ${data.message}</p>
                        <h4>Detalles:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error de conexi√≥n</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Verifica que la URL del backend sea correcta.</p>
                `;
                resultDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
